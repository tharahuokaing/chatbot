<!DOCTYPE html>
<html>
<head>
  <title>Simple Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto;}
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px;}
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Simple Chatbot</h1>
  <div id="chatbox"></div>
  <input id="userInput" type="text" placeholder="Say something..."/>
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.textContent = sender.toUpperCase() + ': ' + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botResponse(input) {
      // Simple rules-based responses
      input = input.toLowerCase();
      if(input.includes('hi') || input.includes('hello')) {
        return 'សួស្តី! ខ្ញុំជា​ជំនួយការ AI របស់ Thara។ តើអ្វីដែលខ្ញុំអាចជួយបាន?';
      } else if(input.includes('time')) {
        return 'Current time is: ' + new Date().toLocaleTimeString();
      } else {
        return 'សូមទោស, ខ្ញុំ​មិន​យល់​នោះ​ទេ។ សូម​សាក​ល្បង​ម្តង​ទៀត។';
      }
    }

    sendBtn.onclick = () => {
      const input = userInput.value.trim();
      if(!input) return;
      appendMessage('user', input);
      const response = botResponse(input);
      setTimeout(() => appendMessage('bot', response), 500);
      userInput.value = '';
    }

    userInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
